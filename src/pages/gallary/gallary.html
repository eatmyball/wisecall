<ion-header>

    <ion-navbar>
      <ion-title>病人检查单</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div class="div-content" >
          <ion-slides #albumslides class="slides-imageviewer" pager loop>
            <ion-slide *ngFor="let item of imageList; let i = index">
              <img src={{item}}  #i (click)="presentImage(item)"/>
            </ion-slide>
          </ion-slides>
        </div>
  </ion-content>
