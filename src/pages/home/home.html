<ion-content padding>
  <ion-row>
    <ion-col>
      <img class="logo" src="assets/imgs/logo.png" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label>用户名</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>密码</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="login-button" (click)="onLoginClicked()">登录</button>
    </ion-col>
  </ion-row>

</ion-content>
