<ion-menu type="overlay" [content]="content" id="menu-material">
        <ion-content>
          <div class="menu-header">
            <!--material-design-background-->
            <img class="img-avatar" src="./assets/imgs/avatar_m.png"/>
            <p class="name">{{deptName}}</p>
            <p class="e-mail">{{userName}}</p>
            <div style="font-size:1.2rem;">当前版本:{{version}}</div>
          </div>
          <ion-list no-lines>
            <button menuClose="left" ion-item detail-none *ngFor="let item of menuListData" (click)="openPage(item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{item.name}}
          </button>
          </ion-list>
        </ion-content>
      </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
